<div class="form-group">
  <label
    class="custom-select"
    [ngClass]="{ 'open-region': selectRegionIsOpen }"
    for="regions"
  >
    <select
      class="regions-control"
      id="regions"
      name="regions"
      (change)="onChange($event)"
      (click)="onRegionClick()"
      (blur)="onRegionBlur()"
    >
      <option value="">Filter by Region</option>
      <option value="all">All</option>
      <option *ngFor="let region of regions">{{ region }}</option>
    </select>
  </label>
</div>
