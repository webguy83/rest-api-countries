<div class="card-container" *ngIf="countryData" (click)="onCardClick()">
  <div
    class="img-container"
    [ngStyle]="{ backgroundImage: 'url(' + countryData.flags.png + ')' }"
  ></div>

  <div class="description">
    <h2>{{ countryData.name }}</h2>
    <ul>
      <li><span>Population: </span>{{ countryData.population }}</li>
      <li><span>Region: </span>{{ countryData.region }}</li>
      <li *ngIf="countryData.capital">
        <span>Capital: </span>{{ countryData.capital }}
      </li>
    </ul>
  </div>
</div>
