<app-header></app-header>
<div class="container">
  <div class="card-area" *ngIf="!currentCountrySelected">
    <app-filter-bar (countriesEvent)="getCountries($event)"></app-filter-bar>
    <div class="card-grid">
      <app-card
        [countryData]="country"
        *ngFor="let country of filteredCountries"
      ></app-card>
    </div>
  </div>
  <app-detail-view
    *ngIf="currentCountrySelected"
    [country]="currentCountrySelected"
    [allCountries]="allCountries"
  ></app-detail-view>
</div>
